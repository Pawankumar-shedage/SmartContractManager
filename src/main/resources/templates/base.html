<!DOCTYPE html>
<html
  class="dark"
  id="baseClassHtmlTag"
  lang="en"
  th:fragment="parent(content,title,script,link)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking css file (tailwinds output.css file) -->
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link data-th-replace="${link}" />
    <!-- flowbite -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <title data-th-replace="${title}">Base HTML</title>
  </head>
  <style></style>

  <body class="dark:bg-gray-900 text-white dark:text-black">
    <!-- common header -->
    <div data-th-replace="navbar::navbar"></div>

    <!-- main body -->
    <div class="p-4">
      <section data-th-replace="${content}"></section>
    </div>

    <!-- common footer -->
    <footer class="p-4 bg-gray-950 text-black dark:text-white">
      <p>This is footer</p>
    </footer>

    <!--------------------------------- scripts, flowbite -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <th:block data-th-replace="${script}"></th:block>
    <script>
      const thmBtn = document.getElementById("toggleTheme");
      console.log(thmBtn);
      
      thmBtn.addEventListener("click", toggleTheme);
      
      function toggleTheme() {
        console.log("btnClick");
        const htmlTag = document.getElementById("baseClassHtmlTag");
        console.log(htmlTag);

        htmlTag.classList.toggle("dark");
        console.log(htmlTag);
        
        // Sun btn, dark to light  changing icon.
        const thmBtn2 = document.getElementById("toggleTheme")?.children[0];
        if(thmBtn2.classList.contains("fa-moon"))
        {
          thmBtn2.classList.replace("fa-moon","fa-sun");
          thmBtn2.style.color = "#fff";
        }
        else{
          console.log("here");
          thmBtn2.classList.replace("fa-sun","fa-moon");
          thmBtn2.style.color = "#000";
        }

      }
    </script>
  </body>
</html>
